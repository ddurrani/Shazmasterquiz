<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster Final</title>
    <style>
        :root {
            --bg-deep: #1a0b2e;
            --bg-card: #2d1b4e;
            --accent-gold: #ffd700;
            --accent-pink: #ff007f;
            --accent-blue: #00f2ff;
            --text-white: #ffffff;
            --correct: #00e676;
            --wrong: #ff1744;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #2b1055, var(--bg-deep));
            color: var(--text-white);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Canvas for Fireworks - High Z-Index to float over everything */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* WATERMARK STYLE */
        .watermark {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3); /* Subtle transparent white */
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 100; /* Above background, below fireworks */
            pointer-events: none; /* Allows clicking through it if needed */
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .container {
            background-color: rgba(45, 27, 78, 0.95);
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 20px var(--accent-blue), 0 0 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 30px; /* Space for watermark */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: var(--accent-gold);
            text-shadow: 0 0 10px var(--accent-gold);
            letter-spacing: 2px;
        }

        h2 { color: var(--accent-blue); }

        .screen { display: none; animation: fadeIn 0.5s ease; width: 100%; }
        .screen.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 700px) {
            .category-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 2rem; }
        }

        .cat-btn {
            background: linear-gradient(45deg, #ff007f, #760138);
            color: white;
            border: 2px solid var(--accent-pink);
            padding: 15px 5px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 127, 0.4);
            text-transform: uppercase;
        }

        .cat-btn:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(45deg, #ff4da6, #ff007f);
            box-shadow: 0 0 20px var(--accent-pink);
        }

        /* Loading Spinner */
        .loader {
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--accent-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .loader.active { display: block; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* HUD */
        .hud {
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid var(--accent-blue);
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-blue);
        }

        /* Questions */
        .question-text {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.4;
            min-height: 80px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid var(--accent-blue);
            padding: 20px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .option-btn:hover { background: rgba(0, 242, 255, 0.2); transform: scale(1.02); }

        .option-btn.correct { 
            background-color: var(--correct); border-color: var(--correct); 
            color: #000; font-weight: bold; box-shadow: 0 0 15px var(--correct);
        }
        .option-btn.wrong { 
            background-color: var(--wrong); border-color: var(--wrong);
            box-shadow: 0 0 15px var(--wrong);
        }
        
        .disabled { pointer-events: none; opacity: 0.8; }

        /* End Screen */
        .final-score { font-size: 4rem; color: var(--accent-gold); font-weight: 800; margin: 20px 0; }
        .final-percent { font-size: 2rem; color: var(--accent-blue); margin-bottom: 10px; }
        .final-msg { font-size: 1.5rem; margin-bottom: 30px; font-style: italic; }
        
        /* Play Again Button */
        .restart-btn {
            background: var(--accent-gold); color: #000; font-size: 1.2rem; font-weight: bold;
            padding: 15px 40px; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px var(--accent-gold); 
            transition: opacity 0.5s ease, transform 0.2s;
            opacity: 0; /* Hidden initially via opacity */
            pointer-events: none; /* Not clickable when hidden */
        }
        
        .restart-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .restart-btn:hover { transform: scale(1.1); box-shadow: 0 0 40px var(--accent-gold); }
    </style>
</head>
<body>

<canvas id="fireworks-canvas"></canvas>

<div class="container">
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
        <h2>Fetching Questions...</h2>
        <div class="loader active"></div>
        <p>Connecting to Open Trivia Database</p>
    </div>

    <!-- 1. Category Selection -->
    <div id="start-screen" class="screen active">
        <h1>QuizMaster</h1>
        <p style="color: #ccc;">Select a category to generate 10 random questions</p>
        <div class="category-grid" id="category-container"></div>
    </div>

    <!-- 2. Game Loop -->
    <div id="game-screen" class="screen">
        <div class="hud">
            <span id="hud-progress">Q: 1/10</span>
            <span id="hud-score">Score: 0</span>
        </div>
        <h2 id="question-text" class="question-text">...</h2>
        <div class="options-grid" id="options-container"></div>
    </div>

    <!-- 3. Results -->
    <div id="end-screen" class="screen">
        <h1>Quiz Complete!</h1>
        <p>Category: <span id="end-category" style="color:var(--accent-pink)"></span></p>
        <div class="final-score" id="final-score">0/10</div>
        <div class="final-percent" id="final-percent">0%</div>
        <div class="final-msg" id="final-msg">Message</div>
        <!-- Play Again Button (Hidden initially) -->
        <button id="play-again-btn" class="restart-btn" onclick="location.reload()">Play Again</button>
    </div>
</div>

<!-- WATERMARK -->
<div class="watermark">Created by DA Durrani</div>

<script>
    // --- 1. CONFIG & API MAP ---
    const QUESTIONS_PER_GAME = 10;
    
    // Mapping user category names to Open Trivia Database IDs
    const CATEGORY_IDS = {
        "Sports": 21,
        "Movies": 11,
        "Music": 12,
        "Famous People": 26, 
        "Famous Places": 22, 
        "Science": 17, 
        "Literature": 10,
        "Technology": 18, 
        "Animals": 27,
        "Food": 9, 
        "Geography": 22,
        "Physics": 17, 
        "Biology": 17, 
        "History": 23,
        "Art": 25,
        "Video Games": 15 
    };

    // --- 2. AUDIO ENGINE ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        const now = audioCtx.currentTime;

        if (type === 'bell') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, now);
            osc.frequency.exponentialRampToValueAtTime(440, now + 0.5);
            gainNode.gain.setValueAtTime(0.5, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1);
            osc.start(now);
            osc.stop(now + 1);
        } else if (type === 'trumpet') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(300, now); 
            osc.frequency.linearRampToValueAtTime(100, now + 0.4);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.linearRampToValueAtTime(0.01, now + 0.4);
            osc.start(now);
            osc.stop(now + 0.4);
            
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'sawtooth';
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);
            osc2.frequency.setValueAtTime(280, now + 0.4);
            osc2.frequency.linearRampToValueAtTime(80, now + 0.9);
            gain2.gain.setValueAtTime(0.3, now + 0.4);
            gain2.gain.linearRampToValueAtTime(0.01, now + 0.9);
            osc2.start(now + 0.4);
            osc2.stop(now + 0.9);
        } else if (type === 'pop') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.1);
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        }
    }

    // --- 3. FIREWORKS ENGINE ---
    const canvas = document.getElementById('fireworks-canvas');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let fireworkLoopId;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
            this.alpha = 1;
            this.friction = 0.95;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
        }
    }

    function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * (canvas.height / 2);
        const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        playSound('pop');
        for (let i = 0; i < 30; i++) fireworks.push(new Particle(x, y, color));
    }

    function animateFireworks() {
        fireworkLoopId = requestAnimationFrame(animateFireworks);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach((p, i) => {
            if (p.alpha > 0) { p.update(); p.draw(); } else fireworks.splice(i, 1);
        });
        if (Math.random() < 0.05) createFirework();
    }

    function stopFireworks() {
        cancelAnimationFrame(fireworkLoopId);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks = [];
    }

    // --- 4. GAME LOGIC ---
    let currentCategory = "";
    let currentQuestions = [];
    let questionIndex = 0;
    let score = 0;

    const startScreen = document.getElementById('start-screen');
    const loadingScreen = document.getElementById('loading-screen');
    const gameScreen = document.getElementById('game-screen');
    const endScreen = document.getElementById('end-screen');
    const categoryContainer = document.getElementById('category-container');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const hudProgress = document.getElementById('hud-progress');
    const hudScore = document.getElementById('hud-score');
    const playAgainBtn = document.getElementById('play-again-btn');

    function decodeHTML(html) {
        const txt = document.createElement('textarea');
        txt.innerHTML = html;
        return txt.value;
    }

    Object.keys(CATEGORY_IDS).forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'cat-btn';
        btn.textContent = cat;
        btn.onclick = () => startAPIGame(cat, CATEGORY_IDS[cat]);
        categoryContainer.appendChild(btn);
    });

    async function startAPIGame(catName, catID) {
        currentCategory = catName;
        startScreen.classList.remove('active');
        loadingScreen.classList.add('active');

        try {
            const url = `https://opentdb.com/api.php?amount=10&category=${catID}&type=multiple`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.response_code !== 0) {
                alert("Not enough questions found for this category. Try another.");
                loadingScreen.classList.remove('active');
                startScreen.classList.add('active');
                return;
            }

            currentQuestions = data.results.map(q => {
                return {
                    q: decodeHTML(q.question),
                    answer: decodeHTML(q.correct_answer),
                    options: [...q.incorrect_answers.map(decodeHTML), decodeHTML(q.correct_answer)]
                };
            });

            questionIndex = 0;
            score = 0;
            loadingScreen.classList.remove('active');
            gameScreen.classList.add('active');
            stopFireworks();
            loadQuestion();

        } catch (error) {
            console.error(error);
            alert("Error connecting to the Quiz API. Check internet connection.");
            loadingScreen.classList.remove('active');
            startScreen.classList.add('active');
        }
    }

    function loadQuestion() {
        if (questionIndex >= currentQuestions.length) {
            endGame();
            return;
        }

        const qData = currentQuestions[questionIndex];
        hudProgress.textContent = `Q: ${questionIndex + 1}/${QUESTIONS_PER_GAME}`;
        hudScore.textContent = `Score: ${score}`;
        questionText.textContent = qData.q;
        optionsContainer.innerHTML = '';

        const shuffledOptions = [...qData.options].sort(() => 0.5 - Math.random());

        shuffledOptions.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(btn, opt, qData.answer);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(btn, selected, correct) {
        const allBtns = optionsContainer.querySelectorAll('button');
        allBtns.forEach(b => b.classList.add('disabled'));

        if (selected === correct) {
            btn.classList.add('correct');
            playSound('bell');
            score++;
        } else {
            btn.classList.add('wrong');
            playSound('trumpet');
            allBtns.forEach(b => {
                if (b.textContent === correct) b.classList.add('correct');
            });
        }
        hudScore.textContent = `Score: ${score}`;

        setTimeout(() => {
            questionIndex++;
            loadQuestion();
        }, 2000); 
    }

    function endGame() {
        gameScreen.classList.remove('active');
        endScreen.classList.add('active');
        
        // Reset Button Visibility
        playAgainBtn.classList.remove('visible');
        
        document.getElementById('end-category').textContent = currentCategory;
        document.getElementById('final-score').textContent = `${score}/${QUESTIONS_PER_GAME}`;
        
        const percentage = (score / QUESTIONS_PER_GAME) * 100;
        document.getElementById('final-percent').textContent = `${Math.round(percentage)}%`;
        const msgElement = document.getElementById('final-msg');
        
        if (percentage < 50) {
            msgElement.textContent = "Better luck next time";
            msgElement.style.color = "#ccc";
            playAgainBtn.classList.add('visible'); // Show button immediately for low score
        } 
        else if (percentage >= 50 && percentage < 80) {
            msgElement.textContent = "Not bad!";
            msgElement.style.color = "var(--accent-blue)";
            playAgainBtn.classList.add('visible'); // Show button immediately for mid score
        } 
        else {
            msgElement.textContent = "You are a Quizmaster";
            msgElement.style.color = "var(--accent-gold)";
            
            // --- FIREWORKS LOGIC ---
            animateFireworks();
            
            // Run fireworks for 5 seconds, then stop and show button
            setTimeout(() => {
                stopFireworks();
                playAgainBtn.classList.add('visible');
            }, 5000);
        }
    }
</script>

</body>
</html>
